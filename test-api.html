<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste da API - Formul√°rio de Contato</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            resize: vertical;
            min-height: 120px;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .response {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }
        
        .response.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .response.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .api-url {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 12px;
            color: #666;
            word-break: break-all;
        }
        
        .api-url strong {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Teste da API</h1>
        <p class="subtitle">Formul√°rio de Contato do Portf√≥lio</p>
        
        <div class="api-url">
            <strong>URL da API:</strong> <span id="apiUrl">http://localhost:3000/send-message</span>
        </div>
        
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Nome *</label>
                <input type="text" id="name" name="name" required placeholder="Seu nome completo">
            </div>
            
            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" required placeholder="seu@email.com">
            </div>
            
            <div class="form-group">
                <label for="subject">Assunto</label>
                <input type="text" id="subject" name="subject" placeholder="Assunto da mensagem">
            </div>
            
            <div class="form-group">
                <label for="message">Mensagem</label>
                <textarea id="message" name="message" placeholder="Escreva sua mensagem aqui..."></textarea>
            </div>
            
            <button type="submit" id="submitBtn">
                üì§ Enviar Mensagem
            </button>
        </form>
        
        <div id="response" class="response"></div>
    </div>
    
    <script>
        const form = document.getElementById('contactForm');
        const responseDiv = document.getElementById('response');
        const submitBtn = document.getElementById('submitBtn');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Desabilita o bot√£o e mostra loading
            submitBtn.disabled = true;
            submitBtn.textContent = '‚è≥ Enviando...';
            responseDiv.style.display = 'none';
            
            try {
                // Cria FormData do formul√°rio
                const formData = new FormData(form);
                
                // Envia para a API
                const response = await fetch('http://localhost:3000/send-message', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                // Mostra a resposta
                responseDiv.style.display = 'block';
                
                if (response.ok && result.success) {
                    responseDiv.className = 'response success';
                    responseDiv.innerHTML = `
                        <strong>‚úÖ Sucesso!</strong><br>
                        ${result.message}
                    `;
                    form.reset();
                } else {
                    responseDiv.className = 'response error';
                    responseDiv.innerHTML = `
                        <strong>‚ùå Erro!</strong><br>
                        ${result.message || 'Erro ao enviar mensagem.'}
                    `;
                }
            } catch (error) {
                responseDiv.style.display = 'block';
                responseDiv.className = 'response error';
                responseDiv.innerHTML = `
                    <strong>‚ùå Erro de Conex√£o!</strong><br>
                    N√£o foi poss√≠vel conectar √† API. Verifique se o servidor est√° rodando em http://localhost:3000
                    <br><br>
                    <small>Erro: ${error.message}</small>
                `;
            } finally {
                // Reabilita o bot√£o
                submitBtn.disabled = false;
                submitBtn.textContent = 'üì§ Enviar Mensagem';
            }
        });
    </script>
</body>
</html>
